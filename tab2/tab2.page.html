<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Post New Message
    </ion-title>
  </ion-toolbar>
</ion-header>y

<ion-content [fullscreen]="true">
  
<ion-card>
  <ion-card-title>Post Message</ion-card-title>

  <ion-card-content>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Your Message:</ion-label>
      <ion-input [(ngModel)]="model.text" name="text"></ion-input>
    </ion-item>

    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Image URL:</ion-label>
      <ion-input [(ngModel)]="model.imageUrl" name="image"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">To:</ion-label>
      <ion-select interface="alert" [(ngModel)]="model.to" name="to">
        <ion-select-option value="Everyone">General</ion-select-option>
        <ion-select-option *ngFor="let friend of myFriends" [value]="friend.name">{{ friend.name }}</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-button (click)="sendPost()" color="primary">Post Message</ion-button>

  </ion-card-content>

</ion-card>

</ion-content>
